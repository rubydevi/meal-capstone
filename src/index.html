<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <header class="header">
    <nav>
      <ul>
        <li class="bio-part"><a href="#">My Logo</a></li>
        <li class="bio-part">
          <a href="#" id="category">
            Food Items <span id="items-counter">(0)</span>
          </a>
        </li>
        <li class="bio-part"><a href="#">Services</a></li>
        <li class="bio-part"><a href="#">Blogs</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1 class="main-title">Welcome to Our Food List</h1>
      <div id="item-list" class="card-container">
        <!-- The list of items will be dynamically populated here -->
      </div>
      <!-- <div class="meal" id="meal">

      </div> -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-item-details">
            <!-- Target item information will be displayed here -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <div class="bio-part">@Copyright 2023</div>
      <div class="bio">Design by @Sadaf Daneshgar and @Chongtham Ruby Devi</div>
      <div class="social">
      </div>
    </div>
  </footer>
</body>

</html>
